<script>
    AOS.init();

    function getNewYear() {
        let d = new Date();
        let old = new Date('2021/05/20');
        let x = document.getElementById("year-info");
        // x.innerHTML = d.getFullYear();
        let y = document.getElementById("web-day");
        let dd = Math.floor((d.getTime() - old.getTime()) / (24 * 3600 * 1000));
        let d_str = " 网站已上线 " + dd + " 天 | ";
        y.innerHTML = d_str;
    }

    getNewYear();


    $('#search').hide()
    let flag = false
    // console.log(document.querySelector('#searchBtn'))
    document.querySelector('#searchBtn').onclick = () => {
        flag ? $('#search').hide() : $('#search').show()
        flag = !flag

    }

    function pop() {
        $('#popicon').addClass('animate__animated animate__swing');
        setTimeout(() => {
            $('#popicon').removeClass('animate__animated animate__swing');
        }, 1000);
    }


</script>

<!-- Modal登录模态框 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">登录框</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" id="loginname">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Password" id="loginpass">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Password</span>
                    </div>
                </div>
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control" placeholder="验证码" id="logincode" onkeyup="doLogin(event)">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon3">Vcode</span>
                    </div>
                    <!--                    加一个问号的目的是为了骗浏览器，这是一个新的地址-->
                    <img src="/vcode" id="loginvcode" class="col-3" style="cursor:pointer;"
                         onclick="this.src='/vcode?'"/>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary " onclick="doLogin(null)">登录</button>
            </div>
        </div>
    </div>
</div>
